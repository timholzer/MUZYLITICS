<!doctype html>
<html lang="en">
  <head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<header>
		<div class="container">
			<div class="navbar-header">
				<a href="" class="navbar-brand">
					<img src="" alt="">
				</a>
			</div>
			<nav>
				<ul class="nav navbar-nav navbar-link">
					<li class="active"><a href="index.html"></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right navbar-sm">

				</ul>
			</nav>
		</div>
	</header>

	<div class="container-sm slider-wrap">
		<div class="slider">
			<div class="slider-item-list"></div>
			<div class="slider-dots">
				<div class="slider-dots-wrap"></div>
			</div>
			<div class="slider-arrows">
				<div class="slider-arrows-wrap">
					<span class="slider-arrow slider-arrow-left" onclick="HBSlider.turn(-1)"></span>
					<span class="slider-arrow slider-arrow-right" onclick="HBSlider.turn(1)"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="container-sm box">
		<div class="main">
			<div class="main-wrap">
				<div class="content-box">

					<div class="hot-recommand">
						<div class="content-header">
							<h2><i class="fa fa-music red"></i> </h2>
							<div class="tab">
								<a href=""></a>
								<span class="line">|</span>
								<a href=""></a>
								<span class="line">|</span>
								<a href=""></a>
								<span class="line">|</span>
								<a href=""></a>
							</div>
						</div>
						<div class="category">
							<div class="content-header">
								<h2><i class="fa fa-music red"></i></h2>
							</div>
							<div class="row">
								<div class="category-music-list">
									<div class="category-header">
										
									</div>
								</div>
							</div>
						</div>
								
			
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- APIs: Spotify, TasteDive, Itunes Search, Youtube -->
	<div class="form-group m-5">
	  <label for="search"></label>
	  <input type="text"
		class="form-control" name="search" id="search-input" aria-describedby="helpId" placeholder="Search an artist to find similar artists">
	</div>

	<div id="video-div">

	</div>

	<div id="searchHistory">

	</div>
	<!-- Features 
		1. TasteDive: Finding Similar Content
		2. Spotify: Looking up Artists, Albums, Tracks, You can also log in and access personalized playlists, music library, etc.
		3. Itunes Search: Stuff on itunes store, songs, movies, books, prices, info, etc.
		4. Youtube API: Upload videos, manage playlists, search for content, embed videos	-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
  </body>
</html>
